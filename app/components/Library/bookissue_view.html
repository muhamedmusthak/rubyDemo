 <div id="page_content"  ng-controller="bookissueCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Book Issue
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="tblData.dtOptions" dt-column-defs="tblData.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <a ui-sref="restricted.library.addbookissue"  class="md-btn md-btn-primary md-btn-small">
                        <i class="uk-icon-plus"></i> Book Issue</a>
                    </div>
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Name</th>
                            <th>Book</th>
                            <th>ISBN Nubmer</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="width: 50px !important;"></th>
                            <th>Name</th>
                            <th>Book</th>
                            <th>ISBN Nubmer</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.user_name}}</td>
                            <td>{{row.BookName}}</td>
                            <td>{{row.ISBN}}</td>
                            <td>{{row.issue_date}}</td>
                            <td>{{row.due_date}}</td>
                            <td class="">
                                <a class="ts_remove_row" data-uk-modal="{target:'#modal_overflow'}" ng-click="editAllocation(row)"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a ><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
