<style>
.selectize-dropdown [data-selectable] {
    font-size: 13px !important;
    padding-bottom: 10px;
    padding-top: 11px;
}
.md-hr{
         margin: 24px 0 !important;
    }
</style>
<div id="page_content">
    <div id="page_content_inner">
      <h2 class="heading_b uk-margin-bottom">
          Fine
      </h2>
        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-large-1-1">
                <div class="md-card">
                    <div class="md-card-content large-padding">
                        <form class="uk-form" >
                        <!-- <h2 class="heading_a">
                                Fine Details
                                <span class="sub-heading">Add Fine Informations</span>
                            </h2> -->
                            <!-- <hr class="md-hr"/> -->
                            <div class="uk-width-10-10 uk-width-medium-10-10">
                              <div class="uk-width-1-2">
                                <div class="parsley-row">
                                  <label>Fine Name</label>
                                  <input type="text" ng-model="course_name" class="md-input" required md-input>
                                </div>
                              </div>
                            </div>
                            <div class="uk-grid uk-grid-medium form_hr" data-uk-grid-match ng-repeat="(topParent,section) in form_dynamic track by $index">
                              <div class="uk-width-8-10 uk-width-medium-9-10">
                                  <div class="uk-grid" ng-repeat="fields in section" on-last-repeat>
                                      <div class="uk-width-1-1" ng-if="$parent.$index == 1" ng-repeat="input in fields" >
                                          <div class="uk-grid" data-uk-grid-margin>
                                              <div class="uk-width-medium-1-3 parsley-row">
                                                  <label for="prev_state">Days After Due Date<span class="req"></span></label>
                                                  <input type="text" name="Days_After" id="Days_After"  class="md-input" md-input ng-model="Days_After" />
                                              </div>
                                              <div class="uk-width-medium-1-3 parsley-row">
                                                  <label for="prev_state">Fine Value<span class="req"></span></label>
                                                  <input type="text" name="Fine_Value" id="Fine_Value"  class="md-input" md-input ng-model="Fine_Value" />
                                              </div>
                                              <div class="uk-width-medium-1-3 parsley-row">
                                              <!-- <p></p>
                                              <label for="prev_state">Mode<span class="req"></span></label>&nbsp&nbsp
                                                  <span class="icheck-inline">
                                                      <input type="radio" name="radio_demo_inline" id="radio_demo_inline_1" icheck ng-model="radio_BatchStu" value="Batch" ng-checked="true" />
                                                      <label for="radio_demo_inline_1" class="inline-label">Percentage</label>
                                                  </span>
                                                  <span class="icheck-inline">
                                                      <input type="radio" name="radio_demo_inline" id="radio_demo_inline_2" icheck ng-model="radio_BatchStu" value="Student" />
                                                      <label for="radio_demo_inline_2" class="inline-label">Amount</label>
                                                  </span> -->
                                                <label>Mode:</label>
                                                <div class="dynamic_radio uk-margin-small-top">
                                                    <span class="icheck-inline">
                                                        <input type="radio" icheck ng-model="form_dynamic_model[topParent].radio_BatchStu" value="Batch" ng-checked="true" />
                                                        <label for="radio_demo_inline_1" class="inline-label">Percentage</label>
                                                    </span>
                                                    <span class="icheck-inline">
                                                        <input type="radio" icheck ng-model="form_dynamic_model[topParent].radio_BatchStu" value="Student" />
                                                        <label for="radio_demo_inline_2" class="inline-label">Amount</label>
                                                    </span>
                                                </div>
                                              </div>
                                          </div>
                                          <!-- <div class="uk-grid" data-uk-grid-margin>
                                          <div class="uk-width-medium-1-2 parsley-row">
                                                  <label for="from_date">Due Date<span class="req"></span></label>
                                                  <input type="text" name="join_date" id="join_date" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="wizard.join_date"/>
                                              </div>
                                          </div> -->
                                      </div>
                                  </div>
                                  <!-- <div class="">
                                    <div class="uk-width-2-10 uk-width-medium-1-10 uk-text-center" style="float: right !important;">
                                        <div class="uk-vertical-align uk-height-1-1">
                                            <div class="uk-vertical-align-middle">
                                                <a href="javascript:void(0)" ng-click="cloneSection($event,$index)" ng-if="$last" data-uk-tooltip title="Add Fine Slab"><i class="material-icons md-36">&#xE146;</i></a>
                                                <a href="javascript:void(0)" ng-click="deleteSection($event,$index)" ng-if="!$last"><i class="material-icons md-36">&#xE872;</i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="float: right;">
                                        <span class="uk-alert uk-alert-success" ng-if="$last">Add Fine Slab</span>
                                    </div>
                                </div> -->
                              </div>
                              <div class="uk-width-2-10 uk-width-medium-1-10 uk-text-center">
                                  <div class="uk-vertical-align uk-height-1-1">
                                      <div class="uk-vertical-align-middle">
                                          <a href="javascript:void(0)" ng-click="cloneSection($event,$index)" ng-if="$last" data-uk-tooltip title="Add Fine Slab"><i class="material-icons md-36">&#xE146;</i></a>
                                          <a href="javascript:void(0)" ng-click="deleteSection($event,$index)" ng-if="!$last"><i class="material-icons md-36">&#xE872;</i></a>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="uk-text-right">
                                <button type="button" class="md-btn md-btn-flat md-btn md-btn-primary md-btn-small uk-modal-close">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div class="uk-width-large-2-5">
                <div class="md-card">
                    <div class="md-card-content">
<pre><code>{{ form_dynamic_model | json}}</code></pre>
                    </div>
                </div>
            </div> -->
        </div>

    </div>
</div>
