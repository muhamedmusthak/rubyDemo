<div id="page_content">
    <div id="page_content_inner">

        <h3 class="heading_b uk-margin-bottom">Employee List
        <span style="float: right;"><a ui-sref="restricted.employeemanagement.employee_view"><i class="uk-icon-list"></i> Grid List</a></span>
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content" ng-controller="employeetable_viewCtrl as showCase">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Department</th>
                            <!-- <th>Course</th> -->
                            <th>Job Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Department</th>
                            <!-- <th>Category</th> -->
                            <th>Job Title</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.firstname}} {{row.lastname}}</td>
                            <td>{{row.Dept}}</td>
                            <!-- <td>{{row.course}}</td> -->
                            <td>{{row.jobtitle}}</td>
                            <td class="uk-text-center">
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
