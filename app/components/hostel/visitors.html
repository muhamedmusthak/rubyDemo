 <div id="page_content"  ng-controller="visitorCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Visitors
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="tblData.dtOptions" dt-column-defs="tblData.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <!-- <a ui-sref="restricted.hostel.allocationregister"  class="md-btn md-btn-primary md-btn-small"> -->
                        <button data-uk-modal="{target:'#modal_overflow'}" ng-click="addAllocation()"  class="md-btn md-btn-primary md-btn-small">
                        <i class="uk-icon-plus"></i> Add Visitor
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Name</th>
                            <th>Hostel-Room</th>
                            <th>Visitor Name</th>
                            <th>Relation</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="width: 50px !important;"></th>
                            <th>Name</th>
                            <th>Hostel-Room</th>
                            <th>Visitor Name</th>
                            <th>Relation</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.Name}}</td>
                            <td>{{row.HostelName}} - {{row.roomName}}</td>
                            <td>{{row.RELATION}}</td>
                            <td>{{row.visitorName}}</td>
                            <td>{{row.DATE}}</td>
                            <td>{{row.INTIME}}</td>
                            <td class="">
                                <a class="ts_remove_row" data-uk-modal="{target:'#modal_overflow'}" ng-click="editAllocation(row)"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a ><i class="md-icon material-icons" ng-click="deleteVacate(row.ID,$index)">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Model Window start-->
    <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
            <button type="button" class="uk-modal-close uk-close"></button>
            <h3 class="uk-modal-title"> Visitor</h3><br>
            <div class="md-card-content">
                <form>
                    <div class="uk-form-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
								<label>Residant<span class="req"></span></label>
                                <input type="text" config="selectize_usertype_config" options="selectize_usertype_options" ng-model="visitor.selectize_usertype" selectize />
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row" ng-if="visitor.selectize_usertype=='Employee'">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <label>Department<span class="req"></span></label>
                                <input type="text" config="selectize_deptId_config" options="selectize_deptId_options" ng-model="wizard.dept_id" selectize required/>
                            </div>
                        </div>
						<div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <input type="text" config="selectize_employee_config" options="selectize_employee_options" ng-model="visitor.selectize_employee" selectize />
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row" ng-if="visitor.selectize_usertype=='Student'">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <label>Department<span class="req"></span></label>
                                <input type="text" config="selectize_deptId_config" options="selectize_deptId_options" ng-model="wizard.dept_id" selectize required/>
                            </div>
                        </div>
						<div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <label for="religion">Course<span class="req"></span></label>
								<input type="text" config="selectize_courseId_config" options="selectize_courseId_options" ng-model="wizard.course_id" selectize required/>
                            </div>
                        </div>
						<div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <label for="religion">Batch<span class="req"></span></label>
								<input type="text" config="selectize_batchId_config" options="selectize_batchId_options" ng-model="wizard.batchId" selectize required/>
                            </div>
                        </div>
						<div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <input type="text" config="selectize_student_config" options="selectize_student_options" ng-model="visitor.selectize_student" selectize />
                            </div>
                        </div>        
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <label>Visitor Name</label>
                                <input type="text" ng-model="visitor.visitorname" class="md-input" md-input>
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <label>Relation</label>
                                <input type="text" ng-model="visitor.relation" class="md-input" md-input>
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-grid" ng-if="btnStatus!='Update'">
                            <div class="uk-width-medium-1-2">
                                <label>Date</label>
                                <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="visitor.visit_date"/>
                            </div>
                            <div class="uk-width-medium-1-2">
                                <label>InTime</label>
                                <input type="text" class="md-input" md-input ng-model="visitor.visit_intime"/>
                            </div>
                        </div>
						<div class="uk-grid" ng-if="btnStatus=='Update'">
                            <div class="uk-width-medium-1-3">
                                <label>Date</label>
                                <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="visitor.visit_date"/>
                            </div>
                            <div class="uk-width-medium-1-3">
                                <label>InTime</label>
                                <input type="text" class="md-input" md-input ng-model="visitor.visit_intime"/>
                            </div>
							<div class="uk-width-medium-1-3">
                                <label>OutTime</label>
                                <input type="text" class="md-input" md-input ng-model="visitor.visit_outtime"/>
                            </div>
                        </div>						
                    </div>
                </form>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <!-- <button type="submit" ng-click="sendData()" class="md-btn md-btn-primary md-btn-small uk-modal-close">{{btnStatus}}</button> -->
                <button type="submit" ng-click="sendData()" class="md-btn md-btn-primary md-btn-small uk-modal-close">{{btnStatus}}</button>
            </div>
        </div>
    </div>
    <!-- Model Window End-->
</div>
