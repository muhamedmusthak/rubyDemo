<div id="page_content"  ng-controller="employeecategoryCtrl as showCase">
    <div id="page_content_inner">

        <h3 class="heading_a uk-margin-bottom"> Category
            <!-- <span style="float: right;font-size:18px;">
                <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_category'}" ng-click="addCategory()">Add Category</button>
            </span> -->
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <button  style="float: right;" class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_category'}" ng-click="addCategory()"><i class="material-icons">add</i>Add Category</button>
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Category</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.name}}</td>
                            <td>{{row.desc}}</td>
                            <td class="uk-text-center">
                                <a ng-click="editcategory(row)" data-uk-modal="{target:'#open_category'}" class="ts_remove_row"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Model Window -->
                    <div id="open_category" class="uk-modal">
                        <div class="uk-modal-dialog">
                            <button type="button" class="uk-modal-close uk-close"></button>
                            <h3 class="uk-modal-title">{{tit_caption}} Category </h3><br>
                            <div class="md-card-content">
                                <form>
                                    <div class="uk-form-row">
                                        <label>Category Name</label>
                                        <input type="text" ng-model="category_name" class="md-input" md-input>
                                        <input type="hidden" ng-model="category_id">
                                    </div>
                                    <div class="uk-form-row">
                                        <label>Description</label>
                                        <input type="text" ng-model="category_desc" class="md-input" md-input>
                                    </div>
                                </form>
                            </div>
                            <div class="uk-modal-footer uk-text-right">
                                <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close">{{status}}</button>
                            </div>
                        </div>
                    </div>
</div>
