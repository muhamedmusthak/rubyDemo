<style type="text/css">
  .uk-modal.uk-modal-dialog-replace .uk-modal-content{
    font-size: 16px !important;
  }
  .linkClr{
    color: rgb(94,100,255) !important;
  }
  .linkClrtxt{
    color: rgb(94,100,255) !important;
    margin-left: 10px !important;
  }
</style>
<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Batch </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="addBatch();" data-uk-modal="{target:'#batch_modal'}">
                        <i class="uk-icon-plus"></i>  Add Batch
                        </button>
                    </div>
                    <thead>
                        <tr>
                          <th>S.No</th>
                          <th>Batch</th>
                          <th>Course</th>
                          <th>Incharge</th>
                          <th>Period From</th>
                          <th>Period To</th>
                          <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th></th>
                        <th>Batch</th>
                        <th>Course</th>
                        <th>Incharge</th>
                        <th>Period From</th>
                        <th>Period To</th>
                        <th></th>
                      </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.NAME}}</td>
                            <td>{{row.courseData[0].NAME}}</td>
                            <td>{{row.empData[0].EMP_NAME}}</td>
                            <td>{{row.PERIOD_FROM}}</td>
                            <td>{{row.PERIOD_TO}}</td>
                            <td class="uk-text-center">
                                <a ng-click="editBatch(row)" data-uk-modal="{target:'#batch_modal'}"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a class="ts_remove_row" ng-click="deleteBatch(row.ID, $index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
