<style type="text/css">


.tablesorter tbody > tr > td[contenteditable=true]:focus {
  outline: #08f 1px solid;
  background: #eee;
  resize: none;
}
td.no-edit, span.no-edit {
  background-color: rgba(230,191,153,0.5);
}
.focused {
  color: blue;
}
td.editable_updated {
  background-color: green;
  color: white;
}
</style>
<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-2-3">
                        <div class="uk-width-large-1-2 uk-width-medium-1-1">
                             <selectize id="selec_adv_2" config="department_config" options="department" position="bottom" ng-model="department1" name="department" required placeholder='Select Department'></selectize>
                           <!--  <selectize config="department_config" options="department" ng-model="departmentdata"></selectize> -->
                        </div>
                    </div>
                    <div class="uk-width-medium-1-3 uk-margin-bottom">
                        <input class="search md-input" md-input data-column="all" type="search" placeholder="Search here">
                    </div>
                </div>
                <div class="uk-overflow-container uk-margin-bottom">
                    <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="ts_pager_filter">
                        <thead>
                        <tr>
                            <th data-priority="critical"></th>
                            <!-- <th class="filter-false remove sorter-false" data-priority="critical">Image</th> -->
                            <th class="filter-false remove sorter-false"data-priority="critical">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</th>
                            <th data-priority="critical">Student Name</th>
                            <th data-priority="critical">Course</th>
                            <th data-priority="critical">Batch</th>
                            <th data-priority="critical">No of Leaves Taken</th>
                            <!-- <th data-priority="critical">No of Leaves Available</th> -->
                            <th data-priority="critical">Adminssion No</th>
                        </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th></th>
                                <th></th>
                                <th>Student Name</th>
                                <th>Course</th>
                                <th>Batch</th>
                                <th>No of Leaves Taken</th>
                                <!-- <th>No of Leaves Available</th> -->
                                <th>Adminssion No</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr ng-repeat="item in table_data | filter:department1" on-last-repeat>
                                <td>{{$index+1}}</td>
                                <td><img class="md-user-image" ng-src="{{item.photo1_path}}" alt=""/></td>
                                <td><a ui-sref="restricted.plugins.reportforstudent({id:{{item.id}}})">{{item.firstname+" "+item.lastname}}</td>
                                <td>{{item.course}}</td>
                                <td>{{item.batch}}</td>
                                <td>{{$index+2}}</td>
                                <!-- <td>{{$index+2}}</td> -->
                                <td>{{item.Admission_No}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ts_pager">
                    <ul class="uk-pagination ts_pager">
                        <li data-uk-tooltip title="Select Page">
                            <select class="ts_gotoPage ts_selectize"></select>
                        </li>
                        <li class="first"><a href="javascript:void(0)"><i class="uk-icon-angle-double-left"></i></a></li>
                        <li class="prev"><a href="javascript:void(0)"><i class="uk-icon-angle-left"></i></a></li>
                        <li><span class="pagedisplay"></span></li>
                        <li class="next"><a href="javascript:void(0)"><i class="uk-icon-angle-right"></i></a></li>
                        <li class="last"><a href="javascript:void(0)"><i class="uk-icon-angle-double-right"></i></a></li>
                        <li data-uk-tooltip title="Page Size">
                            <select class="pagesize ts_selectize">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
