    <div id="page_content_inner">
        <h3 class="heading_a">Book Issue</h3><br>
        <div class="md-card">
            <div class="md-card-content large-padding">
                <div class="uk-grid" data-uk-grid-margin>

                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-2">
                                    <label>Book Id</label>
                                    <input type="text" class="md-input"  md-input />
                                </div>
                                <div class="uk-width-medium-1-2">
                                    <input type="text" config="selectize_category_config" options="selectize_category_options" ng-model="selectize_category" selectize/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-3">
                                    <input type="text" config="selectize_dept_config" options="selectize_dept_options" ng-model="selectize_dept"  selectize/>
                                </div>
                                <div class="uk-width-medium-1-3">
                                    <input type="text" config="selectize_subject_config" options="selectize_subject_options"  ng-model="selectize_subject" selectize/>
                                </div>
                                <div class="uk-width-medium-1-3" ng-if="selectize_category=='Employee'">
                                    <input type="text" config="selectize_employee_config" options="selectize_employee_option" ng-model="selectize_employee" selectize/>
                                </div>
                                <div class="uk-width-medium-1-3" ng-if="selectize_category=='Student'">
                                    <input type="text" config="selectize_student_config" options="selectize_student_option" ng-model="selectize_student" selectize/>
                                </div>
                                <!-- <div class="uk-width-medium-1-3">
                                    <label>Book Taken</label>
                                    <input type="text" class="md-input" ng-model="book_taken" ng-disabled=true md-input />
                                </div> -->
                            </div>
                        </div>
                    </div>

                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-row">
                            <div class="uk-grid">
                                <div class="uk-width-medium-1-3">
                                    <label>Issue Date</label>
                                    <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="issue_date"/>
                                </div>
                                <div class="uk-width-medium-1-3">
                                    <label>Due Date</label>
                                    <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="due_date"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="uk-text-right">
                    <button class="md-btn md-btn-danger md-btn-small md-btn-wave-light" ng-click="backBtn()">Cancel</button>
                    <button class="md-btn md-btn-primary md-btn-small md-btn-wave-light">Issue</button>
                </div>
            </div>
        </div>
    </div>
</div>
