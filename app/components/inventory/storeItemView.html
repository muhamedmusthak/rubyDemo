<div id="page_content" ng-controller="storeItemViewCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Store Item</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Store Item
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Item Name</th>
                            <th>Item Category</th>
                            <th>Store Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
							              <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
							              <th></th>
                            <th>Item Name</th>
                            <th>Item Category</th>
                            <th>Store Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                      <tr ng-repeat="row in viewData">
                        <td>{{$index+1}}</td>
                        <td>{{row.NAME}}</td>
                        <td>{{row.ITEM_CATEGORY_NAME}}</td>
                        <td>{{row.STORE_NAME}}</td>
                        <td>{{row.QUANTITY}}</td>
                        <td>{{row.UNIT_PRICE}}</td>
                        <td>
                            <a ng-click="edit_storeItem(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                            <a class="ts_remove_row" ng-click="deleteStoreItem(row.ID, $index)"><i class="md-icon material-icons">&#xE872;</i></a>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close"></button>
          <h3 class="uk-modal-title"> {{titleCaption}} Store Item </h3>
            <div class="md-card-content">
              <form id="form_validation" name="inputForm" ng-submit="saveStoreItemData()" novalidate><p></p>
                <div class="uk-form-row">
				           <input type="text" config="selectize_store_config" options="selectize_store_options" ng-model="selectize_store" selectize/>
                </div>
                <div class="uk-form-row">
                   <input type="text" config="selectize_itemCategory_config" options="selectize_itemCategory_options" ng-model="selectize_itemCategory" selectize/>
                   <input type="hidden" ng-model="store_item_id">
                </div>
                <div class="uk-form-row">
                   <input type="text" config="selectize_item_config" options="selectize_item_options" ng-model="selectize_item" selectize/>
                </div>
				        <!-- <div class="uk-form-row">
                   <label>Code</label>
                   <input type="text" ng-model="itemcode" class="md-input" required md-input>
                </div> -->
                <div class="uk-form-row">
                   <label>Quantity</label>
                   <input type="text" ng-model="store_item_quantity" class="md-input" required md-input>
                </div>
                <div class="uk-form-row">
                   <label>Unit Price</label>
                   <input type="text" ng-model="store_item_price" class="md-input" required md-input>
                </div>
                <div class="uk-modal-footer uk-text-right">
                      <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                      <button type="submit" class="md-btn md-btn-primary md-btn-small">{{btnStatus}}</button>
                      <!-- <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Updatebutton">Update</button> -->
                </div>
        				
                </form>
            </div>
         </div>
      </div>
    </div>

 
</div>
