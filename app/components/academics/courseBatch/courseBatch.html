<div id="page_content" ng-controller="courseBatchCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Batch Details</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel();" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Batch
                        </button>
                    </div>
                    <thead>
                        <!-- <tr>
                        <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#modal_overflow'}">
                         <i class="uk-icon-plus"></i>  Add Course
                        </button>
                        </tr> -->
                        <tr>
                          <th>S.No</th>
                          <th>Course</th>
                          <th>Batch</th>
                          <th>Period From</th>
                          <th>Period To</th>
                          <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th>S.No</th>
                        <th>Course</th>
                        <th>Batch</th>
                        <th>Period From</th>
                        <th>Period To</th>
                      </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.courseName}}</td>
                            <td>{{row.cBatch_name}}</td>
                            <td>{{row.period_from}}</td>
                            <td>{{row.period_to}}</td>
                            <td class="uk-text-center">
                                <a ng-click="edit_data(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close"></button>
          <h3 class="uk-modal-title">{{titCaption}} Batch </h3><br>
         <!--  <div class="uk-container"> -->
            <div class="md-card-content">
              <form class="" name="Form">
                <div class="uk-form-row">
                  <input type="text" config="selectize_courseId_config" options="selectize_courseId_options" ng-model="selectize_courseId" name="selectize_courseId" selectize/>
                </div>
                <div class="uk-form-row">
                  <label>Batch Name</label>
                  <input type="text" ng-model="batch_name" class="md-input" required md-input>
                </div>
                <div class="uk-form-row">
                  <label for="wizard_period_from">Period From</span></label>
                  <input type="text" name="period_from" id="period_from" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="period_from"/>
                </div>
                <div class="uk-form-row">
                  <label for="wizard_period_to">Period To</label>
                  <input type="text" name="period_from" id="period_to" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="period_to"/>
                </div>
              </form>
            </div>
          <!-- </div> -->
          <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Savebutton">Save</button>
                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Updatebutton">Update</button>
          </div>
         </div>
      </div>
    </div>

 
</div>
