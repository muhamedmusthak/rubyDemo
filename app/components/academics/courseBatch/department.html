<div id="page_content" ng-controller="departmentCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Departments</h3><
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Department
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Department</th>
                            <th>Code</th>
                            <th>Head of Department</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>S.No</th>
                            <th>Department</th>
                            <th>Code</th>
                            <th>Head of Department</th>
                            <th>Phone</th>
                            <th>Actoin</th>
                        </tr>
                    </tfoot>
                    <tbody>
                      <tr ng-repeat="row in showCase.dt_data">
                        <td>{{$index+1}}</td>
                        <td>{{row.dept_name}}</td>
                        <td>{{row.dept_code}}</td>
                        <td>{{row.empName}}</td>
                        <td>{{row.phone1}}</td>
                        <td class="">
                            <a ng-click="edit_data(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                            <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close"></button>
          <h3 class="uk-modal-title">{{titCaption}} Department </h3><br>
            <div class="md-card-content">
              <form class="">
                <div class="uk-form-row">
                  <input type="hidden" name="id" ng-model="id">
                  <label>Department Name</label>
                  <input type="text" ng-model="dept_name" class="md-input" required md-input>
                </div>
                 <div class="uk-form-row">
                   <label>Department Code</label>
                  <input type="text" ng-model="dept_code" class="md-input" required md-input>
                </div>
                 <div class="uk-form-row">
                  <input type="text" config="selectize_hodProfieId_config" options="selectize_hodProfieId_options" ng-model="selectize_hodProfieId" name="selectize_hodProfieId" selectize/>
                </div>
                <div class="uk-form-row">
                  <label>Phone</label>
                  <input type="text" ng-model="Phone" class="md-input" required md-input>
                </div>
               <!--  <div class="uk-form-row">
                  <label>Mobile</label>
                  <input type="text" ng-model="Mobile" class="md-input" required md-input>
                </div> -->
                </form>
            </div>
          <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Savebutton">Save</button>
                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Updatebutton">Update</button>
          </div>
         </div>
      </div>
    </div>

 
</div>
