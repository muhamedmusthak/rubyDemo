<style>
table,th,td{
    border : 1px solid rgb(224,224,224);
    border-collapse: collapse;
    padding: 5px;
}
</style>
<div id="page_content"  ng-controller="applyLeaveCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Apply Leave
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <div class="uk-text-right">
                    <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_leavecategory1'}" ng-click="addleavecategory()"><i class="material-icons">add</i>Add Table</button>
                    <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_leavecategory'}" ng-click="addleavecategory()"><i class="material-icons">add</i>Apply Leave</button>
                </div>
                <table class="uk-table uk-table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Casual Leave</th>
                        <th>Sick Leave</th>
                        <th ng-repeat="x in tableHeadvalNew">{{x.tableHeadVal}}</th>
                        <th>Total Leave</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><b>Available Leaves</b></td>
                        <td>10</td>
                        <td>3</td>
                        <td ng-repeat="x in tableHeadvalNew">{{x.tableRowVal1}}</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td><b>Remaining Leaves</b></td>
                        <td>5</td>
                        <td>1</td>
                        <td ng-repeat="x in tableHeadvalNew">{{x.tableRowVal2}}</td>
                        <td>6</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="open_leavecategory" class="uk-modal">
        <div class="uk-modal-dialog">
            <button type="button" class="uk-modal-close uk-close"></button>
            <h3 class="uk-modal-title">Leave Application </h3><br>
            <div class="md-card-content">
                <form>
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-1">
                            <input type="text" config="selectize_leavetype_config" options="selectize_leavetype_options" ng-model="selectize_leavetype" selectize/>
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <div class="uk-input-group">
                                <span class="uk-input-group-addon">
                                <i class="material-icons"></i>
                                </span>
                                <label>From Date</label>
                                <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="from_date"/>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2 uk-input-group">
                            <div class="uk-input-group">
                            <span class="uk-input-group-addon">
                            <i class="material-icons"></i>
                            </span>
                            <label>Upto Date</label>
                            <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="upto_date"/>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-1">
                            <label>Description</label>
                            <textarea cols="30" rows="2" class="md-input" ng-model="description" md-input textarea-autosize></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close">Apply</button>
            </div>
        </div>
    </div>

        <div id="open_leavecategory1" class="uk-modal">
        <div class="uk-modal-dialog">
            <button type="button" class="uk-modal-close uk-close"></button>
            <h3 class="uk-modal-title">Leave Application </h3><br>
            <div class="md-card-content">
                <form>
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-1">
                            <label>Table Head</label>
                            <input type="text" class="md-input" ng-model="tableHeadVal" md-input />
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-1">
                            <label>Table Row1</label>
                            <input type="text" class="md-input" ng-model="tableRowVal1" md-input />
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-1">
                            <label>Table Row2</label>
                            <input type="text" class="md-input" ng-model="tableRowVal2" md-input />
                        </div>
                    </div>
                </form>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <button type="button" ng-click="tableVal()" class="md-btn md-btn-primary md-btn-small uk-modal-close">Save</button>
            </div>
        </div>
    </div>

</div>
