<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Items
        </h3>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-3-10">
                        <label for="product_search_name">Item Name</label>
                        <input type="text" class="md-input" id="product_search_name" ng-model="filter.name" md-input>
                    </div>
                    <div class="uk-width-medium-2-10">
                        <label for="product_search_price">Code</label>
                        <input type="text" class="md-input" id="product_search_price" ng-model="filter.sku" md-input>
                    </div>
                    <div class="uk-width-medium-3-10">
                        <div class="uk-margin-small-top">
                            <selectize config="filter_category_config" options="filter_category_options" ng-model="multiSelectData.category" position="bottom"></selectize>
                        </div>
                    </div>
                    <div class="uk-width-medium-2-10">
                        <div class="uk-margin-small-top">
                            <input type="text" class="md-input" config="{ create:false, maxItems: 1 }" options="filter_pageSize" ng-model="pageSize" selectize>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1 uk-text-right">
                        <button class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_leavecategory'}" ng-click="addleavecategory()"><i class="material-icons">add</i>Add Item</button>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        {{ filter_status }}
                        <div class="uk-overflow-container">
                            <table class="uk-table uk-table-nowrap uk-table-align-vertical">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Item Name</th>
                                        <th>Code</th>
                                        <th>Unit</th>
                                        <th>Item Category</th>
                                        <th>Part No.</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="product in products_data | filter: filter | multiSelectFilter: multiSelectData | itemsPerPage: pageSize">
                                        <td class="uk-width-1-10"><img class="img_thumb" ng-src="{{ product.image }}" alt=""></td>
                                        <td class="uk-width-3-10 uk-text-large"><a>{{ product.name }}</a></td>
                                        <td class="uk-width-1-10 uk-text-nowrap">{{ product.code}}</td>
                                        <!-- <td class="uk-width-1-10 uk-text-nowrap">{{ product.price | currency : "$" : 2}}</td> -->
                                        <td class="uk-width-1-10">{{ product.quantity }}</td>
                                        <td class="uk-width-2-10 uk-text-nowrap">
                                            <!-- <span class="uk-badge uk-badge-success" ng-if="product.status == 'in_stock'">In stock</span>
                                            <span class="uk-badge uk-badge-danger" ng-if="product.status == 'out_of_stock'">Out of stock</span>
                                            <span class="uk-badge uk-badge-muted" ng-if="product.status == 'ships_3_5_days'">Ships in 3-5 days</span> -->
                                            <span class="uk-width-1-10 uk-text-nowrap">{{product.category}}</span>
                                        </td>
                                        <td>
                                            Karthik
                                            <!-- <i class="material-icons md-color-light-blue-600 md-24" ng-if="product.active">&#xE86C;</i> -->
                                        </td>
                                        <td class="uk-text-nowrap">
                                            <!-- <a ui-sref="restricted.inventory.product_details"><i class="md-icon material-icons md-24">&#xE8F4;</i></a> -->
                                            <a ng-click="editLeaveCategory(product)" data-uk-modal="{target:'#open_leavecategory'}" class="ts_remove_row"><i class="md-icon material-icons">&#xE254;</i></a>
                                            <a href="#"><i class="md-icon material-icons md-24">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div id="open_leavecategory" class="uk-modal">
    <div class="uk-modal-dialog">
        <!-- <button type="button" class="uk-modal-close uk-close"></button> -->
        <h3 class="uk-modal-title">{{tit_caption}} Item </h3><br>
        <div class="md-card-content">
            <form>
                <div class="uk-grid">
                    <div class="uk-width-medium-2-3 uk-width-large-2-3">
                        <label>Name</label>
                        <input type="text" ng-model="products.name" class="md-input" md-input/>
                        <input type="hidden" ng-model="application_id">
                    </div>
                    <div class="uk-width-medium-1-3 uk-width-large-1-3">
                        <label>Code</label>
                        <input type="text" ng-model="products.sku" class="md-input" md-input/>
                    </div>
                </div>
                <div class="uk-grid">
                    <div class="uk-width-medium-1-3 uk-width-large-1-3">
                        <label>Unit</label>
                        <input type="text" ng-model="products.quantity" class="md-input" md-input/>
                    </div>
                    <div class="uk-width-medium-1-3 uk-width-large-1-3">
                        <selectize config="filter_category_config_one" options="filter_category_options" ng-model="products.category"></selectize>
                    </div>
                    <div class="uk-width-medium-1-3 uk-width-large-1-3">
                        <label>Part No.</label>
                        <input type="text" ng-model="products.holder" class="md-input" md-input>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-1 uk-width-large-1-1">
                        <div class="md-card">
                            <div class="md-card-content">
                                <h3 class="heading_a uk-margin-small-bottom">
                                    Upload Image
                                </h3>
                                <input type="file" id="input-file-b" class="dropify" data-default-file="assets/img/gallery/Image08.jpg" ng-model="products.image"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
            <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close">{{status}}</button>
        </div>
    </div>
</div>
