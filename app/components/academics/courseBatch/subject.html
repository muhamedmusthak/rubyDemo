<div id="page_content" ng-controller="subjectCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Subject Details</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#modal_overflow'}" ng-click="openModel()">
                        <i class="uk-icon-plus"></i>  Add Subjects
                        </button>
                    </div>
                    <thead>
                        <!-- <tr>
                        <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#modal_overflow'}">
                         <i class="uk-icon-plus"></i>  Add Course
                        </button>
                        </tr> -->
                        <tr>
                            <th>S.No</th>
                            <th>Subject</th>
                            <th>Code</th>
                            <th>Subject Type</th>
                            <th>Course</th>
                            <th>Total Hours</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                          <th>S.No</th>
                            <th>Subject</th>
                            <th>Code</th>
                            <th>Subject Type</th>
                            <th>Course</th>
                            <th>Total Hours</th>
                           
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.sub_name}}</td>
                            <td>{{row.sub_code}}</td>
                            <td>{{row.sub_type}}</td>
                            <td>{{row.course_name}}</td>
                            <td>{{row.total_hours}}</td>
                            <td class="uk-text-center">
                                <a data-uk-modal="{target:'#modal_overflow'}" ng-click="edit_data(row)"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a class="ts_remove_row" ng-click="remove_data($index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
     

     <div id="modal_overflow" class="uk-modal">
                    <div class="uk-modal-dialog">
                        <button type="button" class="uk-modal-close uk-close"></button>
                        <h3 class="uk-modal-title"> {{titCaption}} Subjects </h3><br>
                        <div class="md-card-content">
                            <form>
                                <div class="uk-form-row">
                                    <div class="uk-grid">
                                        <div class="uk-width-medium-1-1">
                                            <label for="subjectname">Subject Name</label>
                                            <input type="text" ng-model="subject_name" class="md-input" md-input />
                                        </div>
                                    </div>          
                                </div>
                                <div class="uk-form-row">
                                    <div class="uk-grid">
                                        <div class="uk-width-medium-1-1">
                                            <label for="subcode">Subject Code</label>
                                            <input type="text" ng-model="sub_code" class="md-input" md-input>
                                        </div>
                                    </div>          
                                </div>
                                <div class="uk-form-row">
                                    <div class="uk-grid">
                                        <div class="uk-width-medium-1-1">
                                            <input type="text" config="selectize_subType_config" options="selectize_subType_options" ng-model="selectize_subType" name="selectize_subType" selectize/>
                                        </div>
                                    </div>          
                                </div>
                                <div class="uk-form-row">
                                    <div class="uk-grid">
                                        <div class="uk-width-medium-1-1">
                                            <input type="text" config="selectize_courseName_config" options="selectize_courseName_options" ng-model="selectize_courseName" name="selectize_courseName" selectize/>
                                        </div>
                                    </div>          
                                </div>
                                <div class="uk-form-row">
                                    <div class="uk-grid">
                                        <div class="uk-width-medium-1-2">
                                            <label>Total Hours</label>
                                            <input type="text" class="md-input" ng-model="total_hours" md-input />
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <label>Credit Hours</label>
                                            <input type="text" class="md-input label-fixed" ng-model="credit_hours" md-input />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                            <button type="submit" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Savebutton">Save
                                 </button>
                                  <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" 
                                  ng-if="Updatebutton" ng-click="Update_data()">Update</button>
                        </div>
                    </div>
                </div>

   
</div>
