<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Pay Structure</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding" ng-controller="dt_default as showCase">
                <div class="uk-width-10-10 uk-width-medium-10-10 uk-margin-medium-bottom">
                  <button type="button" ui-sref="restricted.AddPayCategory" class="md-btn md-btn-primary md-btn-small uk-float-right">
                  <i class="uk-icon-plus"></i> Add Group</button>
                </div>
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Assigned Employee</th>
                            <th>Pay Items</th>
                            <th>Frequence</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Group Name</th>
                            <th>Assigned Employee</th>
                            <th>Pay Items</th>
                            <th>Frequence</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in CreateNewData">
                            <td>{{row.ps_name}}</td>
                            <td>{{row.ps_item_count}}</td>
                            <td>{{row.ps_freq}}</td>
                            <td>{{row.ps_freq}}</td>
                            <td class="uk-text-center">
                                <a href="#" ui-sref="restricted.ViewPayGroup({id:{{row.pis_id}}})"  class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons md-24">&#xE417;</i></a>
                                <a href="#" ui-sref="restricted.ViewGroupEmployee" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons md-24">&#xE8D3;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
