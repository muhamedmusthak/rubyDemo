<style type="text/css">
    .selectize-control.single {
        margin-top: 15px;
    }
</style>
<div id="page_content" ng-controller="postViewCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Post Details</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <a ui-sref="restricted.repository.postAdd"><button  class="md-btn md-btn-primary md-btn-small">
                        <i class="uk-icon-plus"></i>  New Post
                        </button></a>
                    </div>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Post Title</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Post Title</th>
                            <th>Category</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.post_data">
                            <td>{{row.id}}</td>
                            <td>{{row.Repository_Title}}</td>
                            <td>{{row.Repository_Category}}</td>
                            <td>
                                <a ui-sref="restricted.repository.postEdit({Row_Id:{{row.id}}})" class="ts_remove_row"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
