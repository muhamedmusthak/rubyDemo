<div id="page_content">
    <div id="page_content_inner">

        <h3 class="heading_b uk-margin-bottom">Payslip Generation
       <!--  <span style="float: right;font-size:18px;"><a ui-sref="restricted.academics.syllabus_add" class="md-btn md-btn-primary">Add Syllabus</a></span> -->
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content" ng-controller="payslipGenerationCtrl as showCase">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Pay Group</th>
                            <th>Frequency</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>S.No</th>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Pay Group</th>
                            <th>Frequency</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.firstname}} {{row.lastname}}</td>
                            <td>{{row.Dept}}</td>
                            <td>{{row.payitem_name}}</td>
                            <td>{{row.payitem_freq}}</td>
                            <td class="uk-text-center">
                                <a class="md-btn md-btn-primary md-btn-mini md-btn-wave-light" ui-sref="restricted.hr.payslipgeneration_viewdetails({gen_id:{{row.id}}})" class="ts_remove_row"><i class="uk-icon-file"></i> Generate</a>
                                <a class="md-btn md-btn-warning md-btn-mini md-btn-wave-light" ui-sref="restricted.hr.showpayslipdetails({pay_id:{{row.id}}})" class="ts_remove_row" ><i class="uk-icon-eye"></i> View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
