<style type="text/css">
.login_page {
    font-size: 15px;
    height: auto;
    min-height: 100%;
    overflow-y: auto;
    padding-bottom: 0px;
    padding-left: 0px;
    padding-right: 0px;
    padding-top: 0px;
}
.uk-hidden-small > img {
    width: 100vw;
    height: 100vh;
    max-width: 100%;
    max-height: 100%;
}
</style>
<div class="uk-grid uk-grid-width-1-2 uk-grid-small">
    <div class="uk-width-large-2-3 uk-width-medium-2-3 uk-hidden-small">
        <img src="https://secure.aadcdn.microsoftonline-p.com/dbd5a2dd-uymyxxfhpwrbckvwvlxle8radh6vkzaj7cwkqpqixg/appbranding/bwgn6zrggn5brqtpu6c9iocczynxkvx9kwae7ihbkww/0/heroillustration?ts=636161551981102326">
    </div>
    <div class="uk-width-large-1-3 uk-width-medium-1-3">
        <div class="login_page_wrapper" id="login_card">
            <div class="login_heading">
                    <!-- <div class="user_avatar"></div> -->
            </div>
            <div class="uk-width-large-1-1 uk-width-medium-1-1">
                <h1>Ruby Campus</h1>
                <label for="uk_tp_1">Work or school, or personal Microsoft account</label>
            </div>
            <div class="login_heading"></div>
            <form>
                    <div class="uk-form-row">
                        <label for="login_username">Username</label>
                        <input class="md-input" type="text" id="login_username" ng-model="login_username" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="login_password">Password</label>
                        <input class="md-input" type="password" id="login_password" ng-model="login_password" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <a ui-sref="restricted.dashboard" class="md-btn md-btn-primary md-btn-block md-btn-large">Sign In</a>
                    </div>
                    <div class="uk-grid uk-grid-width-1-3 uk-grid-small uk-margin-top">
                        <div><a href="#" class="md-btn md-btn-block md-btn-facebook" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Facebook"><i class="uk-icon-facebook uk-margin-remove"></i></a></div>
                        <div><a href="#" class="md-btn md-btn-block md-btn-twitter" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Twitter"><i class="uk-icon-twitter uk-margin-remove"></i></a></div>
                        <div><a href="#" class="md-btn md-btn-block md-btn-gplus" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Google+"><i class="uk-icon-google-plus uk-margin-remove"></i></a></div>
                    </div>
                    <div class="uk-margin-top">
                        <a href="#" id="login_help_show" class="uk-float-right" ui-sref="forgotpassword">Forgot password?</a>
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" icheck ng-model="login_signed" />
                            <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>
                        </span>
                    </div>
                </form>
        </div>
    </div>
</div>
