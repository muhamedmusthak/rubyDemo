<style>
.selectize-dropdown [data-selectable] {
    font-size: 13px !important;
    padding-bottom: 10px;
    padding-top: 11px;
}
.md-hr{
         margin: 24px 0 !important;
    }
    /*.selectize-control.single {
    margin-top: 0px !important;
}*/
</style>
<div id="page_content">
    <div id="page_content_inner">

        <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-large-1-1">
                <div class="md-card">
                    <div class="md-card-content large-padding">
                        <form class="uk-form" >
                        <h2 class="heading_a">
                                Fee Structure
                                <span class="sub-heading">Add Fee Structure Informations</span>
                            </h2>
                            <hr class="md-hr"/>
                            <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-1-2 parsley-row">
                                    <label for="Fee_Structure">Fee Structure Name<span class="req"></span></label>
                                    <input type="text" name="Fee_Structure_Name" id="Fee_Structure_Name" class="md-input" md-input ng-model="Fee_Structure_Name" />
                                </div>
                                <div class="uk-width-medium-1-2 parsley-row">
                                <label>Assign To:</label>
                                <div class="dynamic_radio uk-margin-small-top">
                                    <span class="icheck-inline">
                                        <input type="radio" name="radio_demo_inline" id="radio_demo_inline_1" icheck ng-model="radio_BatchStu" value="Batch" ng-checked="true" />
                                        <label for="radio_demo_inline_1" class="inline-label">Course</label>
                                    </span>
                                    <span class="icheck-inline">
                                        <input type="radio" name="radio_demo_inline" id="radio_demo_inline_2" icheck ng-model="radio_BatchStu" value="Student" />
                                        <label for="radio_demo_inline_2" class="inline-label">Student</label>
                                    </span>
                                </div>
                                </div>
                            </div>
                            <p></p>
                            <div class="uk-width-1-1" ng-show="radio_BatchStu == 'Batch'">
                                <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-2 parsley-row">
                                    <p></p>
                                        <selectize id="selec_adv_1" config="selectize_course_config" options="selectize_course_options" position="bottom" ng-model="forms_advanced.selectize_course"></selectize>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-width-1-1" ng-show="radio_BatchStu == 'Student'">
                                <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-2 parsley-row">
                                        <selectize id="selec_adv_1" config="selectize_planets_config" options="selectize_planets_options" position="bottom" ng-model="forms_advanced.selectize_planets"></selectize>
                                    </div>
                                </div>
                            </div>
                                    
                            <div class="uk-grid uk-grid-medium form_hr" data-uk-grid-match ng-repeat="(topParent,section) in form_dynamic track by $index">
                                <div class="uk-width-8-10 uk-width-medium-9-10">
                                    <div class="uk-grid" ng-repeat="fields in section" on-last-repeat>
                                        <div class="uk-width-1-1" ng-if="$parent.$index == 1" ng-repeat="input in fields" >
                                            <div class="uk-grid" data-uk-grid-margin>
                                                <div class="uk-width-medium-1-2 parsley-row">
                                                    <input type="text" config="selectize_feeItem_config" options="selectize_feeItem_options" ng-model="selectize_feeItem" name="selectize_feeItem" selectize />
                                                </div>
                                                <div class="uk-width-medium-1-2 parsley-row">
                                                    <label for="prev_state">Amount<span class="req"></span></label>
                                                    <input type="text" name="prev_state" id="prev_state"  class="md-input" md-input ng-model="wizard.prev_state" />
                                                </div>
                                            </div>
                                            <div class="uk-grid" data-uk-grid-margin>
                                                <div class="uk-width-medium-1-3 parsley-row">
                                                    <label for="from_date">Due Date<span class="req"></span></label>
                                                    <input type="text" name="join_date" id="join_date" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="wizard.join_date"/>
                                                </div>
                                                <div class="uk-width-medium-1-3 parsley-row">
                                                    <input type="text" config="selectize_freq_config" options="selectize_freq_options" ng-model="selectize_freq" name="selectize_freq" selectize />
                                                </div>
                                                <div class="uk-width-medium-1-3 parsley-row">
                                                    <input type="text" config="selectize_fine_config" options="selectize_fine_options" ng-model="selectize_fine" name="selectize_freq" selectize />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-width-2-10 uk-width-medium-1-10 uk-text-center">
                                    <div class="uk-vertical-align uk-height-1-1">
                                        <div class="uk-vertical-align-middle">
                                            <a href="javascript:void(0)" ng-click="cloneSection($event,$index)" ng-if="$last"><i class="material-icons md-36">&#xE146;</i></a>
                                            <a href="javascript:void(0)" ng-click="deleteSection($event,$index)" ng-if="!$last"><i class="material-icons md-36">&#xE872;</i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div class="uk-width-large-2-5">
                <div class="md-card">
                    <div class="md-card-content">
<pre><code>{{ form_dynamic_model | json}}</code></pre>
                    </div>
                </div>
            </div> -->
        </div>

    </div>
</div>
