<style type="text/css">
    .selectize-control.single {
      margin-top: 0;
    }
    .uk-width-medium-4-5, .uk-width-medium-8-10 {
        height: 65px;
        width: 80%;
    }
    .uk-modal-dialog {
      height: 486px;
      margin: 18px auto;
      width: 426px;
    }
</style>
<div id="page_content" ng-controller="courseCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Course Details</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Course
                        </button>
                    </div>
                    <thead>
                        <!-- <tr>
                        <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#modal_overflow'}">
                         <i class="uk-icon-plus"></i>  Add Course
                        </button>
                        </tr> -->
                        <tr>
                            <th style="width: 20%;">Course</th>
                            <th>Department</th>
                            <th>Attendance Type</th>
                            <th>Min Attendance %</th>
                            <th>GradingType</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Course</th>
                            <th>Department</th>
                            <th>Attendance Type</th>
                            <th>Min Attendance %</th>
                            <th>Grading Type</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{row.course_name}}</td>
                            <td>{{row.departmentName}}</td>
                            <td>{{row.attendance_type}}</td>
                            <td>{{row.min_attndc_perctg}}</td>
                            <td>{{row.grading_type}}</td>
                            <td class="uk-text-center">
                                <a ng-click="edit_data(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close"></button>
          <h3 class="uk-modal-title"><i class="uk-icon-bookmark-o"></i>&nbsp; Add Course </h3>
         <!--  <div class="uk-container"> -->
            <div class="md-card-content">
              <form class=""><p></p>
                <div class="uk-form-row">
                  <label>Course Name</label>
                  <input type="text" ng-model="course_name" class="md-input" required md-input>
                </div>
                 <div class="uk-form-row">
                  <input type="text" config="selectize_deptId_config" options="selectize_deptId_options" ng-model="selectize_deptId" name="selectize_deptId" selectize/>
                </div>
                <div class="uk-form-row">
                  <input type="text" config="selectize_attdnceType_config" options="selectize_attdnceType_options" ng-model="selectize_attdnceType" name="selectize_attdnceType" selectize/>
                </div>
                <div class="uk-form-row">
                  <label>Min Attendance Percentage</label>
                  <input type="text" ng-model="min_attndc" class="md-input" required md-input>
                </div>
                <div class="uk-form-row">
                  <input type="text" config="selectize_gradingType_config" options="selectize_gradingType_options" ng-model="selectize_gradingType" name="selectize_gradingType" selectize/>
                </div>
                </form>
            </div>
          <!-- </div> -->
          <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Savebutton">Save</button>
                <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Updatebutton">Update</button>
          </div>
         </div>
      </div>
    </div>

 
</div>
