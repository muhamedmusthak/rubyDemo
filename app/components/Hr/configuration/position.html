<div id="page_content"  ng-controller="positionCtrl as showCase">
    <div id="page_content_inner">

        <h3 class="heading_b uk-margin-bottom">Employee Position
            <span style="float: right;font-size:18px;">
                <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#open_category'}" ng-click="addPosition()">Add Position</button>
            </span>
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Position</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>S.No</th>
                            <th>Position</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.name}}</td>
                            <td>{{row.cat_name}}</td>
                            <td class="uk-text-center">
                                <a ng-click="editPosition(row)" data-uk-modal="{target:'#open_category'}" class="ts_remove_row"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Model Window -->
<div id="open_category" class="uk-modal">
    <div class="uk-modal-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <h3 class="uk-modal-title">{{tit_caption}} Position </h3>
        <div class="md-card-content">
            <form>
                <div class="uk-form-row">
                    <label>Position Name</label>
                    <input type="text" ng-model="position_name" class="md-input" md-input>
                    <input type="hidden" ng-model="position_id">
                </div>
                <div class="uk-form-row">
                    <input type="text" config="selectize_category_config" options="selectize_category_options" ng-model="selectize_category" selectize/>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
            <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close">{{status}}</button>
        </div>
    </div>
</div>
            </div>
        </div>
    </div>
</div>
