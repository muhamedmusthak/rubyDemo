<style type="text/css">
  .uk-modal.uk-modal-dialog-replace .uk-modal-content{
    font-size: 16px !important;
  }
  .custcls{
    margin-top: 4px !important;
  }
</style>
<div id="page_content" ng-controller="routeDetailCtrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Route</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Route
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Route Name</th>
                            <th>Destination</th>
                            <th>Via</th>
							              <th>Vehicle Name</th>
							              <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
							              <th></th>
                            <th>Route Name</th>
                            <th>Destination</th>
                            <th>Via</th>
                            <th>Vehicle Name</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                      <tr ng-repeat="row in viewData">
                        <td>{{$index+1}}</td>
                        <td>{{row.NAME}}</td>
                        <td>{{row.DESTINATION}}</td>
                        <td>{{row.VIA}}</td>
                        <td>{{row.VEHICLE_NAME}}</td>
                        <td>
                            <a ng-click="edit_data(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                            <a class="ts_remove_row" ng-click="deleteRoute(row.ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            <!-- <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a> -->
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close" ng-click="clearValidation()"></button>
          <h3 class="uk-modal-title"> Add Route </h3>
            <form id="form_validation" name="inputForm" ng-submit="saveRoute(routedata)" novalidate>
              <div class="md-card-content">
                  <div class="uk-form-row parsley-row">
                    <input type="hidden" name="id" ng-model="saveRoute.id">
                    <label>Route Name</label>
                    <input type="text" ng-model="routedata.route_name" class="md-input" required md-input>
                  </div>
                  <div class="uk-form-row">
                    <label>Destination</label>
                    <input type="text" ng-model="routedata.destination" class="md-input" required md-input>
                  </div>
                  <div class="uk-form-row">
                    <label>Via</label>
                    <input type="text" ng-model="routedata.via" class="md-input" required md-input>
                  </div>
                  <div class="uk-form-row parsley-row custcls">
                    <br ng-if="!routedata.selectize_vehicleName">
                    <label ng-if="routedata.selectize_vehicleName" style="font-size: 12px;color: #727272;">Vehicle Name</label>
                    <input type="text" config="selectize_vehicleName_config" options="selectize_vehicleName_options" ng-model="routedata.selectize_vehicleName" required selectize/>
                  </div>
              </div>
              <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close" ng-click="clearValidation()">Cancel</button>
                <button type="submit" class="md-btn md-btn-primary md-btn-small">{{buttonStatus}}</button>
              </div>
            </form>
         </div>
      </div>
    </div>

 
</div>
