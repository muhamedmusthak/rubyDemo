<div id="page_content">
    <div id="page_content_inner">

        <h3 class="heading_b uk-margin-bottom">Pay Group</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <div class="uk-width-10-10 uk-width-medium-10-10 uk-margin-medium-bottom">
                  <button type="button" ui-sref="restricted.AddPayCategory" class="md-btn md-btn-primary md-btn-small uk-float-right">
                  <i class="uk-icon-plus"></i> Add Group</button>
                </div>
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Employee Category</th>
                            <th>Recent Payslip</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Employee Category</th>
                            <th>Recent Payslip</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in EmployeeDetail">
                            <td>{{row.empFirstName}}{{row.empLastName}}</td>
                            <td>{{row.empdet}}</td>
                            <td>{{row.empcat}}</td>
                            <td>{{row.empdet}}</td>
                            <td class="uk-text-center">
                                <a href="#" ui-sref="restricted.ViewPayGroup"  class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons md-24 ">&#xE417;</i></a>
                                <a href="#" ui-sref="restricted.ViewGroupEmployee" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons md-24">&#xE8D3;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
