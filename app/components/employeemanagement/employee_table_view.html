<div id="top_bar">
    <div class="md-top-bar">
        <div class="uk-width-large-8-10 uk-container-center">
            <ul class="top_bar_nav" id="list_grid_toggle">
                <li ng-click="changeView($event,'grid')" ng-class="{ 'uk-active': grid_view }">
                    <a ui-sref="restricted.employeemanagement.employee_profile_tableview"><i class="uk-icon-list"></i> List</a>
                </li>
                <li ng-click="changeView($event,'list')" ng-class="{ 'uk-active': list_view }">
                    <a ui-sref="restricted.employeemanagement.employee_view"><i class="uk-icon-th-large"></i> Grid</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="page_content">
    <div id="page_content_inner">

        <!-- <h3 class="heading_b uk-margin-bottom">Employee List
        <span style="float: right;"><a ui-sref="restricted.employeemanagement.employee_view"><i class="uk-icon-th-large"></i></a></span>
        </h3> -->
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding" ng-controller="employeetable_viewCtrl as showCase">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Employee No</th>
                            <th>Department</th>
                            <th>Job Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Employee No</th>
                            <th>Department</th>
                            <th>Job Title</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in showCase.dt_data">
                            <td>{{$index+1}}</td>
                            <td>{{row.firstname}} {{row.lastname}}</td>
                            <td>{{row.Admission_No}}</td>
                            <td>{{row.Dept}}</td>
                            <td>{{row.jobtitle}}</td>
                            <td class="uk-text-center">
                                <a ui-sref="restricted.employeemanagement.employee_editprofile({emp_id:{{row.id}}})" class="ts_remove_row" ><i class="md-icon material-icons">&#xE254;</i></a>
                                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
