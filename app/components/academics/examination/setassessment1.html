<div id="page_content" ng-controller="setassessment1Ctrl as showCase">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Assessment</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i>  Add Assessment
                        </button>
                    </div>
                    <thead>
                        <!-- <tr>
                        <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#modal_overflow'}">
                         <i class="uk-icon-plus"></i>  Add Course
                        </button>
                        </tr> -->
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Exam Name</th>
                            <th>Max Mark</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Exam Name</th>
                            <th>Max Mark</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                      <tr ng-repeat="row in showCase.dt_data">
                        <td>{{$index+1}}</td>
                        <td>{{row.NAME}}</td>
                        <td>{{row.EXAM_NAME}}</td>
                        <td>{{row.MAX_MARK}}</td>
                        <td>
                            <a ng-click="edit_data(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                            <a class="ts_remove_row" ng-click="deleteAssessment(row.ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="uk-width-medium-1-3">
      <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
          <button type="button" class="uk-modal-close uk-close"></button>
          <h3 class="uk-modal-title"><!-- <i class="uk-icon-institution"></i>&nbsp; --> Add Assessment</h3>
            <div class="md-card-content">
              <form class=""><p></p>
                <div class="uk-form-row">
                  <label>Name</label>
                  <input type="text" ng-model="assessment.name" class="md-input" required md-input>
                </div>
				<div class="uk-form-row">
                  <label ng-if="assessment.exam">Exam</label>
				  <input type="text" config="selectize_exam_config" options="selectize_exam_options" ng-model="assessment.exam" selectize/>
                </div>
                <div class="uk-form-row">
                  <input type="hidden" name="id" ng-model="assessment.id">
                  <label>Max Mark</label>
                  <input type="text" ng-model="assessment.maxMark" class="md-input" required md-input>
                </div>
                </form>
            </div>
          <div class="uk-modal-footer uk-text-right">
                <button ng-click="clearData()" type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                <button ng-click="saveData()" type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Savebutton">Save</button>
                <button ng-click="saveData()" type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close" ng-if="Updatebutton">Update</button>
          </div>
         </div>
      </div>
    </div>

 
</div>
