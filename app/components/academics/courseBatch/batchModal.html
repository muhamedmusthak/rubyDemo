<div class="uk-width-medium-1-3">
  <div id="batch_modal" class="uk-modal">
      <div class="uk-modal-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <h3 class="uk-modal-title">{{titCaption}} Batch </h3><br>
       <!--  <div class="uk-container"> -->
          <div class="md-card-content">
            <form id="form_validation" class="" name="inputForm" ng-submit="saveCourseBatch(batchdata)" novalidate>
              <div class="uk-form-row parsley-row">
                <label class="uk-form-label" ng-show="course_id" style="font-size: 12px;color: #727272;">Course Name<span class="req">*</span></label>
                <input type="text" config="selectize_courseId_config" options="selectize_courseId_options" ng-model="batchdata.course_id" required selectize/>
                <input type="hidden" ng-model="batch_id">
              </div>
              <div class="uk-form-row parsley-row">
                <label class="uk-form-label">Batch Name<span class="req">*</span></label>
                <input type="text" ng-model="batchdata.batch_name" class="md-input" required md-input>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label" ng-show="incharge_id" style="font-size: 12px;color: #727272;">In-Charge<span class="req"></span></label>
                <input type="text" config="selectize_incharge_config" options="selectize_incharge_options" ng-model="batchdata.incharge_id" selectize/>
              </div>
              <div class="uk-form-row">
                <label for="wizard_period_from">Period From</label>
                <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM-DD-YYYY)" data-uk-datepicker="{format:'MM-DD-YYYY'}" md-input ng-model="batchdata.period_from"/>
              </div>
              <div class="uk-form-row">
                <label for="wizard_period_to">Period To</label>
                <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM-DD-YYYY)" data-uk-datepicker="{format:'MM-DD-YYYY'}" md-input ng-model="batchdata.period_to"/>
              </div>
              <div class="uk-modal-footer uk-text-right">
                    <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close" ng-click="clearValidation()">Cancel</button>
                    <button type="submit" class="md-btn md-btn-primary md-btn-small">{{btnStatus}}</button>
              </div>
            </form>
          </div>
       </div>
    </div>
  </div>
