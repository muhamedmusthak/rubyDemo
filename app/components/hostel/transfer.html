 <div id="page_content"  ng-controller="transferCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Transfer
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="tblData.dtOptions" dt-column-defs="tblData.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                         <button  class="md-btn md-btn-primary md-btn-small" ng-click="openModel()" data-uk-modal="{target:'#modal_overflow'}">
                        <i class="uk-icon-plus"></i> Transfer
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Name</th>
                            <th>From Hostel</th>
                            <th>To Hostel</th>
                            <th>Transfer Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="width: 50px !important;"></th>
                            <th>Name</th>
                            <th>From Hostel</th>
                            <th>To Hostel</th>
                            <th>Transfer Date</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.PROFILE_ID}}</td>
                            <td>{{row.HOSTEL_ID}} - {{row.hostel_form}}</td>
                            <td>{{row.h_name}} - {{row.hostel_to}}</td>
                            <td>{{row.DATE}}</td>
                            <td class="">
                                <a ng-click="edit_data(row)" data-uk-modal="{target:'#modal_overflow'}"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a class="ts_remove_row" ng-click="deleteAssignTeacher(row.ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Model Window start-->
    <div id="modal_overflow" class="uk-modal">
        <div class="uk-modal-dialog">
            <button type="button" class="uk-modal-close uk-close" ng-click="clearValidation()"></button>
            <h3 class="uk-modal-title"> Room Transfer</h3><br>
            <div class="md-card-content">
                <form id="form_validation" name="inputForm" ng-submit="saveTransfer()" novalidate>
                    <div class="uk-form-row parsley-row">
                        <div class="uk-grid">
                            <input type="hidden" ng-model="hidden_id">
                            <div class="uk-width-medium-1-1">
                                <input type="text" config="selectize_usertype_config" required options="selectize_usertype_options" ng-model="selectize_usertype" selectize />
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row parsley-row" ng-show="selectize_usertype=='Employee'">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <input type="text" config="selectize_employee_config" required options="selectize_employee_options" ng-model="selectize_profileId" selectize />
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row parsley-row" ng-show="selectize_usertype=='Student'">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <input type="text" config="selectize_student_config" required options="selectize_student_options" ng-model="selectize_profileId" selectize />
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row parsley-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <input type="text" config="selectize_hname_config" required options="selectize_hname_options" ng-model="selectize_hname" selectize />
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row parsley-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <input type="text" config="selectize_block_config" required options="selectize_block_options" ng-model="selectize_block" selectize />
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row parsley-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <input type="text" config="selectize_room_config" required options="selectize_room_options" ng-model="selectize_room" selectize />
                            </div>
                        </div>          
                    </div>
                    <div class="uk-form-row parsley-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                <label>Transfer Date</label>
                                <input type="text" class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="transfer_date" required/>
                            </div>
                        </div>          
                    </div>
                    <div class="uk-modal-footer uk-text-right">
                        <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close" ng-click="clearValidation()">Cancel</button>
                        <button type="submit" class="md-btn md-btn-primary md-btn-small">{{btnStatus}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Model Window End-->
</div>
