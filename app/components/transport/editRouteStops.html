<style type="text/css">
  .md-hr{
       margin: 24px 0 !important;
  }
  .selectize-dropdown{
      margin-top: 0px;
  }
</style>
<div id="page_content">
  <div id="page_content_inner">
    <h2 class="heading_a uk-margin-bottom">
      Add Route Stops
    </h2>
    <div class="md-card uk-margin-large-bottom">
      <div class="md-card-content large-padding">
        <form id="form_validation" name="inputForm" ng-submit="saveRouteStops(routeStopsData)" novalidate>
          <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-3 parsley-row">
              <div class="uk-form-row">
                <br ng-if="!routeStopsData.selectize_routeName">
                <label ng-if="routeStopsData.selectize_routeName" style="font-size: 12px;color: #727272;">Route Name</label>
                <input type="text" config="selectize_routeName_config" options="selectize_routeName_options" ng-model="routeStopsData.selectize_routeName" required selectize/>
              </div>
            </div>
            <div class="uk-width-medium-1-3 parsley-row">
              <div class="uk-form-row">
                <br>
                <label>Stop Name</label>
                <input type="text" ng-model="routeStopsData.stopName" class="md-input" required md-input>
              </div>
            </div>
            <div class="uk-width-medium-1-3 parsley-row">
              <div class="uk-form-row">
                <br ng-if="!routeStopsData.selectize_vehicleName">
                <label ng-if="routeStopsData.selectize_vehicleName" style="font-size: 12px;color: #727272;">Vehicle Name</label>
                <input type="text" config="selectize_vehicleName_config" options="selectize_vehicleName_options" ng-model="routeStopsData.selectize_vehicleName" required selectize/>
              </div>
            </div>
          </div>
          <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-3 parsley-row">
              <br>
              <div class="uk-form-row">
                <label>PickUp Time</label>
                <input type="text" class="md-input masked_input" md-input ng-model="routeStopsData.morningTime" name="timeIn" data-inputmask="'alias': 'hh:mm t'" data-inputmask-showmaskonhover="false"/>
              </div>
            </div>
            <div class="uk-width-medium-1-3 parsley-row">
              <div class="uk-form-row">
                <br>
                <label>Drop Time</label>
                <input type="text" class="md-input masked_input" md-input ng-model="routeStopsData.eveningTime" name="timeIn" data-inputmask="'alias': 'hh:mm t'" data-inputmask-showmaskonhover="false"/>
              </div>
            </div>
            <div class="uk-width-medium-1-3">
              <div class="uk-form-row parsley-row">
                <br>
                <label>Fare</label>
                <input type="text" ng-model="routeStopsData.fare" class="md-input" md-input>
              </div>
            </div>
          </div>
          <div class="uk-grid" data-uk-grid-margin>
            <div class="uk-width-medium-1-3">
              <div class="uk-form-row parsley-row">
                <br ng-if="!routeStopsData.selectize_fareType">
                <label ng-if="routeStopsData.selectize_fareType" style="font-size: 12px;color: #727272;">Route Name</label>
                <input type="text" config="selectize_fareType_config" options="selectize_fareType_options" ng-model="routeStopsData.selectize_fareType" required selectize/>
              </div>
            </div>
          </div>
          <div class="uk-margin-top uk-text-right">
              <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close" ng-click="backBtn()">Cancel</button>
              <button type="submit" class="md-btn md-btn-primary md-btn-small">{{btnStatus}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
