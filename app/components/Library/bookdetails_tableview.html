 <div id="top_bar">
    <div class="md-top-bar">
        <div class="uk-width-large-8-10 uk-container-center">
            <ul class="top_bar_nav" id="list_grid_toggle">
                <li ng-click="changeView($event,'grid')" ng-class="{ 'uk-active': grid_view }">
                    <a ui-sref="restricted.library.bookviewdetails"><i class="uk-icon-list"></i> List</a>
                </li>
                <li ng-click="changeView($event,'list')" ng-class="{ 'uk-active': list_view }">
                    <a ui-sref="restricted.Library"><i class="uk-icon-th-large"></i> Grid</a>
                </li>
            </ul>
        </div>
    </div>
</div>

 <div id="page_content"  ng-controller="booktableviewCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Books
        <!-- <span style="float: right;font-size:18px;"><a ui-sref="restricted.Library"><i class="uk-icon-th-large"></i></a></span> -->
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="tblData.dtOptions" dt-column-defs="tblData.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <a ui-sref="restricted.library.addbooks"  class="md-btn md-btn-primary md-btn-small">
                        <i class="uk-icon-plus"></i> Add Books</a>
                    </div>
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Name</th>
                            <th>ISBN Number</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>Total Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="width: 50px !important;"></th>
                            <th>Name</th>
                            <th>ISBN Nubmer</th>
                            <th>Category</th>
                            <th>Author</th>
                            <th>Total Quantity</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.BookName}}</td>
                            <td>{{row.ISBN}}</td>
                            <td>{{row.Category}}</td>
                            <td>{{row.Author}}</td>
                            <td>{{row.currentQuantity}}</td>
                            <td class="">
                                <a class="ts_remove_row" ui-sref="restricted.library.editbooks({id:{{row.id}}})"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a ><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
