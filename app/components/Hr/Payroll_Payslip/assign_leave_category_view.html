 <div id="page_content"  ng-controller="assignleavecategoryviewCtrl as tblData">
    <div id="page_content_inner">
        <h3 class="heading_b uk-margin-bottom">Assign Leave Category
        </h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content">
                <button style="float: right;" class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#addAssignCategory'}" ng-click="addAssignCategory()"><i class="material-icons">add</i>Assign Category</button>
                <table datatable="ng" dt-options="tblData.dtOptions" dt-column-defs="tblData.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Employee Name</th>
                            <th>Employee Id</th>
                            <th>Department</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="width: 50px !important;">S.No</th>
                            <th>Employee Name</th>
                            <th>Employee Id</th>
                            <th>Department</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in emplyeeData">
                            <td>{{$index+1}}</td>
                            <td>{{row.firstname}} {{row.lastname}}</td>
                            <td>{{row.Admission_No}}</td>
                            <td>{{row.Dept}}</td>
                            <td>{{row.category}}</td>
                            <td class="">
                                <!-- <a class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="material-icons md-icon">remove_red_eye</i></a> -->
                                <a class="ts_remove_row" ng-click="editAssignCategory(row)" data-uk-modal="{target:'#addAssignCategory'}"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a ><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Model Window -->
                <div id="addAssignCategory" class="uk-modal">
                    <div class="uk-modal-dialog">
                        <button type="button" class="uk-modal-close uk-close"></button>
                        <h3 class="uk-modal-title">{{tit_caption}} Assign Category </h3>
                        <div class="md-card-content">
                            <form>
                                <div class="uk-grid" data-uk-grid-margin>
                                    <div class="uk-width-medium-1-1">
                                        <input type="text" config="selectize_leaveCat_config" options="selectize_leaveCat_option" ng-model="selectize_leaveCat" selectize />
                                    </div>
                                </div>
                                <div class="uk-grid" data-uk-grid-margin>
                                    <label>Assign To:</label>
                                    <div class="uk-width-medium-4-5" >
                                        <span class="icheck-inline">
                                            <input type="radio" name="radio_demo_inline" id="radio_demo_inline_1" icheck ng-model="select_option" value="employee">
                                            <label for="radio_demo_inline_1" class="inline-label">Employee</label>
                                        </span>
                                        <span class="icheck-inline">
                                            <input type="radio" name="radio_demo_inline" id="radio_demo_inline_3" icheck ng-model="select_option" value="category" />
                                            <label for="radio_demo_inline_3" class="inline-label">Category</label>
                                        </span>
                                        <span class="icheck-inline">
                                            <input type="radio" name="radio_demo_inline" id="radio_demo_inline_2" icheck ng-model="select_option" value="department" />
                                            <label for="radio_demo_inline_2" class="inline-label">Position</label>
                                        </span>
                                    </div>
                                </div>

                                <div class="uk-grid" data-uk-grid-margin ng-show="select_option=='employee'">
                                    <div class="uk-width-medium-1-1">
                                        <input type="text" config="selectize_employee_config" options="selectize_employee_option" ng-model="selectize_employee" selectize />
                                    </div>
                                </div>
                                <div class="uk-grid" data-uk-grid-margin ng-show="select_option=='department'">
                                    <div class="uk-width-medium-1-1">
                                        <input type="text" config="selectize_position_config" options="selectize_position_option" ng-model="selectize_position" selectize />
                                    </div>
                                </div>
                                <div class="uk-grid" data-uk-grid-margin ng-show="select_option=='category'">
                                    <div class="uk-width-medium-1-1">
                                        <input type="text" config="selectize_category_config" options="selectize_category_option" ng-model="selectize_category" selectize />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button type="button" class="md-btn md-btn-danger md-btn-small uk-modal-close">Cancel</button>
                            <button type="button" class="md-btn md-btn-primary md-btn-small uk-modal-close">{{status}}</button>
                        </div>
                    </div>
                </div>

</div>
