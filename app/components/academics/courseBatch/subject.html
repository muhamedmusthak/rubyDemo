<style type="text/css">
  .uk-modal.uk-modal-dialog-replace .uk-modal-content{
    font-size: 16px !important;
  }
  .linkClr{
    color: rgb(94,100,255) !important;
  }
  .linkClrtxt{
    color: rgb(94,100,255) !important;
    margin-left: 10px !important;
  }
</style>
<div id="page_content">
    <div id="page_content_inner">
        <h3 class="heading_a uk-margin-bottom">Subject</h3>
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding">
                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table" cellspacing="0" width="100%">
                    <div class="uk-text-right">
                        <button  class="md-btn md-btn-primary md-btn-small" data-uk-modal="{target:'#subject_modal'}" ng-click="addSubject()">
                        <i class="uk-icon-plus"></i>  Add Subjects
                        </button>
                    </div>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Subject</th>
                            <th>Code</th>
                            <th>Subject Type</th>
                            <th>Course</th>
                            <th>Total Hours</th>
                            <th>Credit Hours</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th>Subject</th>
                            <th>Code</th>
                            <th>Subject Type</th>
                            <th>Course</th>
                            <th>Total Hours</th>
                            <th>Credit Hours</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="row in viewData">
                            <td>{{$index+1}}</td>
                            <td>{{row.NAME}}</td>
                            <td>{{row.CODE}}</td>
                            <td>{{row.TYPE}}</td>
                            <td>{{row.COURSE_NAME}}</td>
                            <td>{{row.TOTAL_HOURS}}</td>
                            <td>{{row.CREDIT_HOURS}}</td>
                            <td class="uk-text-center">
                                <a data-uk-modal="{target:'#subject_modal'}" ng-click="editSubject(row)"><i class="md-icon material-icons">&#xE254;</i></a>
                                <a class="ts_remove_row" ng-click="deleteSubject(row.ID,row.SUB_ID,$index)"><i class="md-icon material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
