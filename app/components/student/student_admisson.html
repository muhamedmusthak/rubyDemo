<style type="text/css">
    .md-hr{
         margin: 24px 0 !important;

<div id="page_content">
    <div id="page_content_inner">

        <div class="md-card uk-margin-large-bottom">
            <div class="md-card-content">
                <form id="wizard_advanced_form" class="uk-form-stacked">
                    <wizard on-finish="finishedWizard()" template="app/templates/wizard.tpl.html">
                        <wz-step wz-title="Student Admission" template="app/templates/wizard.step.tpl.html">
                            <h2 class="heading_a">
                                Personal Details
                                <span class="sub-heading">Student Admission & Personal details</span>
                            </h2>
                            <hr class="md-hr"/>

                            <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-1-3 parsley-row">
                                    <label for="admission_no">Admission No<span class="req">*</span></label>
                                    <input type="text" name="admission_no" id="admission_no" required class="md-input" md-input ng-model="wizard.w1_birth_place" />
                                </div>
                                 <div class="uk-width-medium-1-3 parsley-row">
                                    <label for="admission_date">Admission Date<span class="req">*</span></label>
                                    <input type="text" name="admission_date" id="admission_date" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="wizard.w1_birth_date"/>
                                </div>
                                 <div class="uk-width-medium-1-3 parsley-row">
                                    <div class="uk-width-large-1-4 uk-width-medium-1-2">
                                        <div class="uk-form-row">
                                            <div class="uk-grid">
                                                <div class="uk-width-medium-1-2"></div>
                                                <div class="uk-width-medium-1-2">
                                                    <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                                                        <div class="fileinput-new thumbnail">
                                                            <img ng-src="assets/img/avatars/user.png" alt="user avatar"/>
                                                        </div>
                                                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                                        <div class="user_avatar_controls">
                                                                <span class="btn-file">
                                                                    <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                                                    <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                                                                    <input type="file" name="user_edit_avatar_control" id="user_edit_avatar_control">
                                                                </span>
                                                            <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                             <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-1-3 parsley-row">
                                    <label for="first_name">First Name<span class="req">*</span></label>
                                    <input type="text" name="first_name" id="first_name" required class="md-input" md-input ng-model="wizard.first_name" />
                                </div>
                                 <div class="uk-width-medium-1-3 parsley-row">
                                    <label for="last_name">Last Name<span class="req">*</span></label>
                                    <input type="text" name="last_name" id="last_name" required class="md-input" md-input ng-model="wizard.last_name" />
                                </div>
                                 <div class="uk-width-medium-1-3 parsley-row">
                                    <label class="uk-form-label">Gender<span class="req">*</span></label>
                                    <span class="icheck-inline">
                                        <input type="radio" name="wizard_status" id="wizard_status_married" required value="married" icheck ng-model="wizard.w1_martial" />
                                        <label for="wizard_status_married" class="inline-label">Male</label>
                                    </span>
                                    <span class="icheck-inline">
                                        <input type="radio" name="wizard_status" id="wizard_status_single" class="wizard-icheck" value="single" icheck ng-model="wizard.w1_martial" />
                                        <label for="wizard_status_single" class="inline-label">Female</label>
                                    </span>
                                </div>
                            </div>
                            <div class="uk-grid" data-uk-grid-margin>
                                 <div class="uk-width-medium-1-4 parsley-row">
                                    <label for="wizard_birth_place">Date of Birth<span class="req">*</span></label>
                                    <input type="text" name="wizard_birth" id="wizard_birth" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input ng-model="wizard.w1_birth_date"/>
                                </div>
                                <div class="uk-width-medium-1-4 parsley-row">
                                    <input type="text" config="selectize_n_config" options="selectize_n_options" ng-model="selectize_n" name="selectize_n" selectize/>

                                    <!-- <input kendo-auto-complete ng-model="country" k-data-source="countryNames" k-placeholder='"Select Country..."' class="uk-width-1-1" style="min-width: 100%;border:none !important;" /> -->

                                    <!-- <div class="uk-autocomplete uk-form uk-position-relative autocomplete_template" data-uk-autocomplete="{source:'data/search_country.json'}">
                                        <input type="text" class="md-input" placeholder="Min 3 char">
                                        <script type="text/autocomplete">
                                                <ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results"  id="autocomplete_template_results">
                                                    {{~items}}
                                                    <li data-value="{{ $item.value }}">
                                                        <a href="{{ $item.url }}" class="item">
                                                            {{ $item.value }}<br>
                                                            <span class="uk-text-muted uk-text-small">{{{ $item.text }}}</span>
                                                        </a>
                                                    </li>
                                                    {{/items}}
                                                </ul>
                                            </script>
                                    </div> -->
                                </div>
                                <div class="uk-width-medium-1-4 parsley-row">
                                    <label for="mother_tongue">Mother Tongue<span class="req"></span></label>
                                    <input type="text" name="mother_tongue" id="mother_tongue" required class="md-input" md-input ng-model="wizard.mother_tongue" />
                                </div>

                                    <input type="text" name="religion" id="religion" required class="md-input" md-input ng-model="wizard.religion" />
                                </div>
                            </div>
                            <div class="" style="margin-top: 45px !important;">

                                    Personal Details

                                </h2>
                                <hr class="md-hr"/>

                            <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-1-2 parsley-row">

                                </div>
                                <div class="uk-width-medium-1-2 parsley-row">
                                    <input type="text" config="selectize_c_config" options="selectize_c_options" ng-model="selectize_c" name="selectize_c" selectize/>

                            </div>
                            <div class="uk-grid" data-uk-grid-margin>

                                </div>
                                <div class="uk-width-medium-1-2 parsley-row">
                                    <label for="wizard_birth_place">Roll No<span class="req"></span></label>
                                    <input type="text" name="wizard_birth_place" id="wizard_birth_place" required class="md-input" md-input ng-model="wizard.w1_birth_place" />
                                </div>
                            </div>
                            <div class="uk-clearfix uk-margin-large-top">
                                <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next>Continue</button>
                            </div>
                        </wz-step>
                        <wz-step wz-title="Contact Information" template="app/templates/wizard.step.tpl.html">
                            <h2 class="heading_a">
                                Conatact Details

                                </div>
                            </div>

                                </div>
                            </div>
                            <div class="uk-grid" data-uk-grid-margin>

                                </div>
                                <div class="uk-width-medium-1-4 parsley-row">

                                    <input type="text" name="email" id="email" required class="md-input" md-input ng-model="wizard.email" />
                                </div>
                            </div>

                                <button class="md-btn md-btn-primary uk-float-right" type="submit" wz-next>Continue</button>
                            </div>
                        </wz-step>
